<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - University of Haripur Exam Portal</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fc;
            text-align: center;
        }
        .offline-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #4e73df;
            margin-bottom: 1rem;
        }
        .icon {
            font-size: 4rem;
            color: #4e73df;
            margin-bottom: 1rem;
        }
        p {
            color: #5a5c69;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            background-color: #4e73df;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2e59d9;
        }
        .retry-button {
            margin-top: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>You're Offline</h1>
        <p>Don't worry! The Exam Portal is designed to work offline. Most features should still be available.</p>
        <p>If you're trying to access new content or sync data, please check your internet connection and try again.</p>
        <button class="button retry-button" onclick="window.location.reload()">
            <i class="fas fa-sync-alt"></i> Retry Connection
        </button>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            <i class="fas fa-info-circle"></i> 
            Your exam data is saved locally and will sync when you're back online.
        </p>
    </div>
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
